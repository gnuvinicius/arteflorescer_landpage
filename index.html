<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arte Florescer</title>
    <link rel="stylesheet" href="styles/index.css" />
    <script type="text/javascript" src="js/index.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="banner">
        <img class="logo" src="static/img/Logo02.png" alt="" srcset="" />
      </div>

      <div class="content">
        <div id="info1">
          <p>Paisa</p>
          <p>gismo</p>
          <p class="subinfo">cactos, suculentas</p>
          <p class="subinfo">e muito mais.</p>
        </div>
        <div class="imagem">
          <img
            id="box1"
            src="static/img/varanda-branca-muitas-plantas-cachepo.jpg"
            alt=""
          />
        </div>
      </div>

      <div class="content">
        <div class="imagem">
          <img
            id="box2"
            src="static/img/ab044741132a2e616e54830c01e6b537.jpg"
            alt=""
          />
        </div>
        <div id="info2">
          <p>Arte</p>
          <p>sanato</p>
          <p class="subinfo">Macramês, cachepós</p>
          <p class="subinfo">e muito mais.</p>
        </div>
      </div>

      <div class="content">
        <div id="info3">
          <p>Sobre nós.</p>
        </div>
      </div>

      <div class="footer">
        <div class="form">
          <p class="title">Fale conosco</p>
          <input class="input" type="text" placeholder="nome" />
          <input class="input" type="text" placeholder="email" />
          <textarea class="input textarea" placeholder="duvidas?"></textarea>
        </div>

        <div class="info icons">
          <img
            class="instagram-icon"
            onclick="openPage('instagram')"
            src="static/svg/iconmonstr-instagram-11.svg"
            alt=""
            srcset=""
          />
          <img
            class="instagram-icon"
            onclick="openPage('facebook')"
            src="static/svg/iconmonstr-facebook-6.svg"
            alt=""
            srcset=""
          />
          <img
            class="instagram-icon"
            onclick="openPage('whatsapp')"
            src="static/svg/iconmonstr-whatsapp-1.svg"
            alt=""
            srcset=""
          />
        </div>

        <div class="info">
          <p>Arte Florescer</p>
          <p>Rua Apulcro de Assunção, 845</p>
          <p>San Martin - Recife - Pernambuco</p>
          <p>(81) 99876-5432</p>
        </div>
      </div>
    </div>
  </body>
</html>
